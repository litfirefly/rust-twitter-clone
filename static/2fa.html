<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

        <li>Settings</li>
        <li><a href="/account/logout">Logout</a></li>
    </ul>
    <hr/>
